<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Hardi Auto Publish</title>
  
  <!-- إضافة رابط لملف CSS الخارجي -->
  <link rel="stylesheet" href="/public/css/style.css">
  
  <!-- إضافة أي مكتبات JavaScript أو CSS تحتاجها مثل Bootstrap أو Tailwind -->
  <!-- Example with Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>

  <!-- الجزء العلوي للصفحة -->
  <header class="text-center py-4">
    <h1>مرحبًا بك في El Hardi Auto Publish</h1>
    <p class="lead">المنصة الذكية للنشر التلقائي عبر الإنترنت</p>
  </header>
  
  <!-- حاوية لتسجيل الدخول -->
  <div id="auth-container" class="container text-center">
    <button id="google-sign-in" class="btn btn-primary btn-lg mb-3">تسجيل الدخول باستخدام جوجل</button>
    <button id="email-sign-in" class="btn btn-secondary btn-lg mb-3">تسجيل الدخول باستخدام البريد الإلكتروني</button>
  </div>

  <!-- معلومات المستخدم عند تسجيل الدخول -->
  <div id="user-info" class="container text-center" style="display:none;">
    <h2>مرحبًا، <span id="user-name"></span>!</h2>
    <button id="sign-out" class="btn btn-danger btn-lg">تسجيل الخروج</button>
  </div>

  <!-- إضافة مكتبات JavaScript مثل Firebase و Bootstrap -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
  
  <!-- إضافة ملف الـ JavaScript الخاص بك -->
  <script src="/public/js/script.js" type="module"></script>

  <!-- إضافة مكتبات JavaScript إضافية مثل jQuery أو Bootstrap (اختياري) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
